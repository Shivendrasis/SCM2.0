<!DOCTYPE html>
<html class="" lang="en" th:fragment="parent(content , title)" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/imges/telephone-call.png">
  <title data-th-replace="${title}">SCM</title>
  <link rel="stylesheet" data-th-href="@{/css/output.css}">
  <link rel="stylesheet" data-th-href="@{'/css/style.css'}">

  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

  <!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="dark:bg-gray-800 bg-gray-100 dark:text-white">


  <!--if user logged in : navbar-->
  <div data-th-if="${loggedInUser}">
    <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
  </div>



  <!--if not logged in : navbar-->
  <div data-th-unless="${loggedInUser}">
    <div data-th-replace="~{navbar::navbar}">

    </div>
  </div>


  <!----main content----->
  <div class="p-4">
    <section data-th-replace="${content}"></section>
  </div>

  <!--common footer-->
  <!-- <footer class="p-4">SpringBoot Project By Me</footer> -->

  <!--Flowbite script-->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script data-th-src="@{'/js/script.js'}"></script>
  <script data-th-src="@{'/js/contacts.js'}"></script>

</body>

</html>
